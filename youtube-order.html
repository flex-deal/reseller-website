<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Order - FlexDeal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gradient-to-br from-white to-blue-100 min-h-screen flex flex-col justify-center items-center p-6 font-sans">

  <div class="bg-white shadow-xl rounded-xl max-w-md w-full p-6 space-y-4">
    <h1 class="text-2xl font-bold text-red-600 text-center">üé¨ YouTube Premium Order</h1>

    <form id="orderForm" class="space-y-4">
      <input type="hidden" name="app" value="YouTube" />
      <input type="hidden" name="phone" value="9999999999" />

      <div>
        <label class="block text-gray-700 font-medium">Your Email (Reseller):</label>
        <input type="email" name="reseller" required class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="reseller@example.com">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Customer Name:</label>
        <input type="text" name="name" required class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="Customer Name">
      </div>

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md font-semibold transition">Get Invite Link</button>
    </form>

    <div id="result" class="mt-4 hidden text-center">
      <p class="font-medium text-gray-700">‚úÖ Order placed successfully!</p>
      <p class="mt-2"><strong>Invite Link:</strong></p>
      <p id="inviteLink" class="text-blue-600 underline break-all"></p>
    </div>

    <div id="error" class="mt-4 text-center text-red-600 hidden">‚ùå No accounts available or something went wrong.</div>
  </div>

  <script>
    const form = document.getElementById("orderForm");
    const resultBox = document.getElementById("result");
    const inviteLink = document.getElementById("inviteLink");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.classList.add("hidden");
      errorBox.classList.add("hidden");

      const formData = new FormData(form);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyNMquh_0CxmVhZE15AvlOXKslL-FFWLucbn7Rj5lzpxOZKbvWKRuT23oUlrFzBc9xcyA/exec", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.success) {
          inviteLink.textContent = data.invite;
          inviteLink.href = data.invite;
          resultBox.classList.remove("hidden");
        } else {
          errorBox.classList.remove("hidden");
        }
      } catch (err) {
        errorBox.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>

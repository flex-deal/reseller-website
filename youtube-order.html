<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Premium Order - FlexDeal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      font-family: 'Helvetica Neue', sans-serif;
      color: #ffffff;
    }
    .spotify-green {
      background-color: #1DB954;
    }
    .spotify-green:hover {
      background-color: #1ed760;
    }
    .card {
      background-color: #181818;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-6">

  <div class="card shadow-xl rounded-2xl max-w-md w-full p-6 space-y-6">
    <h1 class="text-3xl font-extrabold text-center text-white">ðŸŽ§ YouTube Premium Order</h1>

    <form id="orderForm" class="space-y-4">
      <input type="hidden" name="app" value="YouTube" />
      <input type="hidden" name="phone" value="9999999999" />

      <div>
        <label class="block text-gray-300 font-medium">Your Email (Reseller):</label>
        <input type="email" name="reseller" required class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="reseller@example.com">
      </div>

      <div>
        <label class="block text-gray-300 font-medium">Customer Name:</label>
        <input type="text" name="name" required class="w-full mt-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Customer Name">
      </div>

      <button type="button" id="payNowBtn" class="w-full spotify-green text-black py-2 rounded-full font-semibold transition text-lg">Pay â‚¹15 & Get Invite</button>
    </form>
  </div>

  <script>
    document.getElementById("payNowBtn").addEventListener("click", () => {
      const reseller = document.querySelector('input[name="reseller"]').value.trim();
      const name = document.querySelector('input[name="name"]').value.trim();

      if (!reseller || !name) {
        alert("Please fill all fields.");
        return;
      }

      const order = {
        app: "YouTube",
        phone: "9999999999",
        reseller: reseller,
        name: name
      };

      // âœ… Save as one object
      localStorage.setItem("lastOrder", JSON.stringify(order));

      // âœ… Redirect to Cashfree payment page (edit this link to your real one)
      window.location.href = "https://payments.cashfree.com/forms/youtube23";
    });
  </script>

</body>
</html>

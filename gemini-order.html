<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini 15-Month Premium - FlexDeal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-pink-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-indigo-700 text-center mb-4">Gemini 15-Month Premium</h1>
    <p class="text-center text-sm text-gray-600 mb-6">Only ₹89 - Instant access after payment</p>

    <form id="orderForm" class="space-y-4">
      <input type="hidden" name="app" value="Gemini" />
      <input type="hidden" name="phone" value="9999999999" />
      <input type="hidden" name="reseller" id="reseller" />

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Place Order Now
      </button>
    </form>

    <div id="loading" class="text-center text-sm text-gray-500 mt-4 hidden">⏳ Processing your order...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reseller = localStorage.getItem("reseller");
      if (!reseller) return window.location.href = "index.html";
      document.getElementById("reseller").value = reseller;
    });

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("loading").classList.remove("hidden");

      const formData = new FormData(e.target);
      const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();
      if (result.success) {
        localStorage.setItem("lastApp", "Gemini");
        window.location.href = "success.html";
      } else {
        alert("❌ Order failed: " + result.message);
        document.getElementById("loading").classList.add("hidden");
      }
    });
  </script>

</body>
</html>
